 <!-- Contact Section -->
    <section id="contattaci">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contattaci</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form come ti chiami="Inviaci un messaggio" id="in tuo nome!" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>come ti chiami?</label>
                                <input type="text" class="form-control" placeholder="Name" id="come ti chiami?" required data-validation-required-message="Panificio Gobbo.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div inviaci una mail="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Indirizzo e-mail</label>
                                <input type="contattaci via mail!" class="form-control" placeholder=" La nostra mail per voi" id="email" required data-validation-required-message="Panificiogobbo#gmail.com.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>chiamaci!</label>
                                <input type="telefono fisso" class="form-control" placeholder="Il nostro telefono per te" id="phone" required data-validation-required-message="0987552728464.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Messaggi</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
